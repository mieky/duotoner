<html>

<head>
  <title>duotoner</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>The Duotoner</h1>
  <ol>
    <li>Choose an image</li>
    <li>Select a preset</li>
    <li>Right click the image and choose "Save as..."</li>
  </ol>

  <div class="dropbox">
    <input id="file" type="file" accept="image/*" class="input-file">
    <p>
      Drag an image here or click to browse
    </p>
  </div>

  <p>
    <label>
      <input class="color" type="radio" name="color" value="purple" checked> Purple
    </label>
    <label>
      <input class="color" type="radio" name="color" value="pink"> Pink
    </label>
    <label>
      <input class="color" type="radio" name="color" value="sepiasque"> Sepiasque
    </label>
    <label>
      <input class="color" type="radio" name="color" value="custom"> Custom
      <span class="color-picker hidden">
        Light:
        <input class="custom-color-picker" id="custom-light" type="color" value="#ffffff"> Dark:
        <input class="custom-color-picker" id="custom-dark" type="color">
      </span>
    </label>
  </p>
  <img id="source" src="" alt="Test">

  <div id="duotone-container">
    <canvas id="duotone"></canvas>
  </div>

  <script src="/src/script.js"></script>
</body>

</html>
